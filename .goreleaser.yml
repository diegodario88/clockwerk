builds:
  - id: "windows"
    main: ./cmd/main.go
    goos: [windows]
    goarch: [amd64]
    ldflags:
      - -X 'github.com/diegodario88/clockwerk/internal/core.Version={{ .Version }}'
      - -H=windowsgui

  - id: "linux-darwin"
    main: ./cmd/main.go
    goos: [linux, darwin]
    goarch: [amd64, arm64]
    ldflags:
      - -X 'github.com/diegodario88/clockwerk/internal/core.Version={{ .Version }}'
